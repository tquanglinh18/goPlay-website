<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goPlay Website</title>
    <link rel="stylesheet" href="../assets/css/styles-site.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="ssoPages ssoFullPage">
        <div class="ssoPage-content">
            <div class="ssoPage-form">
                <div class="ssoPage--header">
                    <h3 class="box-title">Yêu cầu xác thực số điện thoại</h3>
                    <p>Mã OTP được gửi về SMS số điện thoại <span>098990009</span></p>
                </div>
                <div class="ssoPage--body">
                    <div class="login-option">
                        <form action="#" method="POST" class="login-form">
                            <div class="cts-form-group">
                                <label>Nhập mã OTP</label>
                                <div id="otp-input-container" class="otp-code-container">
                                    <div class="otp-wrapper">
                                        <input type="text" name="otp-code" maxlength="1" />
                                        <input type="text" name="otp-code" maxlength="1" readonly />
                                        <input type="text" name="otp-code" maxlength="1" readonly />
                                        <input type="text" name="otp-code" maxlength="1" readonly />
                                    </div>
                                    <div class="otp-error-message" style="color:red;margin-top:4px;"></div>
                                </div>
                            </div>
                        </form>
                        <div class="progress">
                            <i class="fa-solid fa-spinner fa-spin"></i> Đang xác thực...
                        </div>
                        <div class="resend-otp">
                            <p><a href="#">Gửi lại</a></p>
                        </div>
                        <div class="timer">
                            <p id="otpTimer">01:00</p>
                        </div>
                        <div class="otp-note">
                            <p>OTP chỉ có gía trị trong vòng <span>5 phút</span></p>
                        </div>
                    </div>
                </div>
                <div class="ssoPage--footer">
                    <div class="text-warning">
                        <p>*Nếu bạn không nhận được tin nhắn OTP vui lòng liên hệ <span>1900 636 876</span> để được tư
                            vấn (1500 đồng/ phút).</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/main.js"></script>

</body>

</html>
