<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goPlay Website</title>
    <link rel="stylesheet" href="../assets/css/styles-site.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="ssoPages ssoFullPage">
        <div class="ssoPage-content">
            <div class="ssoPage-form">
                <div class="ssoPage--header">
                    <h3 class="box-title">Yêu cầu xác thực số điện thoại</h3>
                    <p>Xác thực số điện thoại để tăng tính bảo mật cho tài khoản và là yêu cầu bắt buộc khi tham gia trò
                        chơi.</p>
                </div>
                <div class="ssoPage--body">
                    <div class="login-option">
                        <form action="#" method="POST" class="login-form">
                            <div class="cts-form-group">
                                <label for="phone-number">Nhập số điện thoại đang dùng tại đây</label>
                                <div class="input-wrapper">
                                    <input type="text" id="phone-number" name="phone-number" required
                                        placeholder="Nhập số điện thoại" />
                                    <span class="fixed-icon clear-btn">
                                        <i class="fa-solid fa-xmark"></i>
                                    </span>
                                </div>
                                <span class="error-message" id="phoneNumberError"><i
                                        class="fa-solid fa-triangle-exclamation"></i> Số điện thoại không hợp lệ</span>
                            </div>
                            <button type="submit" class="cts-sso-btn" disabled>Gửi OTP</button>
                        </form>
                    </div>
                </div>
                <div class="ssoPage--footer">
                    <div class="text-warning">
                        <p>*Vui lòng dùng số điện thoại đang sử dụng thuộc mạng <span>Viettel, Vina hoặc Mobi.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/main.js"></script>

</body>

</html>
